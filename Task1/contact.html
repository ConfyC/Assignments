<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/25f8dddf43.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div id="contact">
      <div class="row">
        <div class="contact-left">
          <h1 class="sub-title">Contact Me</h1>
          <p><i class="fa-solid fa-paper-plane"></i>confidencekuty@gmail.com</p>
          <p><i class="fa-solid fa-square-phone-flip"></i>08130619321</p>
          <div class="social-icons">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter-square"></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
        <div class="contact-right">
          <form>
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        
            
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">
        <p>Copright @ Confidence. Made with <i class="fa-solid fa-heart"></i> By Confidence </p>
      </div>
    </footer>
           
  </header>
  

</body>

</html>
