<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
   <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/25f8dddf43.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="signup-box">
      <h1>Register Here</h1>
      <h4>It's free and only takes a minute</h4>
      <form action="successpage.htmltml">
        <label>First Name</label>
        <input type="text" placeholder="" required>
        <label>Last Name</label>
        <input type="text" placeholder="" required>
        <label>Email</label>
        <input type="email" placeholder="" required>
        <label>Phone No</label>
        <input type="number" placeholder="" required>
        <label>Date of Birth</label>
        <input type="date" placeholder="" required>
        <label>Favourite Color</label>
        <input type="color" placeholder="" required>
        <label>Gender</label>
        <select class="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
          
        <label>Password</label>
        <input type="password" placeholder="" required>
        <label> Confirm Password</label>
        <input type="password" placeholder="" required>
        <button type="submit">Register</button>
      </form>
      <p>By clicking the Register button, you agree to our <br>
      <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">Already have an account?<a href="Login.html">Login here</a></p>
  </header>
    
</body>
</html>
